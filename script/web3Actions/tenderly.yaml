account_id: ''
project_slug: 'v2'
actions:
  superform/v2:
    runtime: v2
    sources: actions
    specs:
      track-ledger-configuration-events:
        description: Monitor all SuperLedgerConfiguration events for yield source oracle configurations and manager role transfers across all networks
        function: index:trackLedgerConfigurationEvents
        trigger:
          type: transaction
          transaction:
            status:
              - mined
            filters:
              - network: [1, 8453, 56, 42161, 10, 137, 130, 43114, 80094, 146, 100, 480]
                to: ['0x2e2D71289CBA19f831856f85DEC7f194B0165e69'] # SuperLedgerConfiguration
                events:
                  - YieldSourceOracleConfigSet
                  - YieldSourceOracleConfigProposalSet  
                  - YieldSourceOracleConfigAccepted
                  - ManagerRoleTransferStarted
                  - ManagerRoleTransferAccepted
                  - YieldSourceOracleConfigProposalCancelled