name: "Smart Contracts CI"

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-vnet-counter
  cancel-in-progress: false

env:
  SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
  BASE_SEPOLIA_RPC_URL: ${{ secrets.BASE_SEPOLIA_RPC_URL }}
  FUJI_RPC_URL: ${{ secrets.FUJI_RPC_URL }}
  OPTIMISM_RPC_URL: ${{ secrets.OPTIMISM_RPC_URL_PROTOCOL }}
  ETHEREUM_RPC_URL: ${{ secrets.ETHEREUM_RPC_URL_PROTOCOL }}
  BASE_RPC_URL: ${{ secrets.BASE_RPC_URL_PROTOCOL }}
  BSC_RPC_URL: ${{ secrets.BSC_RPC_URL_PROTOCOL }}
  ARBITRUM_RPC_URL: ${{ secrets.ARBITRUM_RPC_URL_PROTOCOL }}
  POLYGON_RPC_URL: ${{ secrets.POLYGON_RPC_URL_PROTOCOL }}
  UNICHAIN_RPC_URL: ${{ secrets.UNICHAIN_RPC_URL_PROTOCOL }}
  AVALANCHE_RPC_URL: ${{ secrets.AVALANCHE_RPC_URL_PROTOCOL }}
  BERACHAIN_RPC_URL: ${{ secrets.BERACHAIN_RPC_URL_PROTOCOL }}
  SONIC_RPC_URL: ${{ secrets.SONIC_RPC_URL_PROTOCOL }}
  GNOSIS_RPC_URL: ${{ secrets.GNOSIS_RPC_URL_PROTOCOL }}
  WORLDCHAIN_RPC_URL: ${{ secrets.WORLDCHAIN_RPC_URL_PROTOCOL }}
  TENDERLY_ACCESS_KEY: ${{ secrets.TENDERLY_ACCESS_KEY }}
  TENDERLY_PROJECT_SLUG: "v2"
  TENDERLY_ACCOUNT_ID: "superform"
  FOUNDRY_EXPORTS_OVERWRITE_LATEST: "true"
  ONE_INCH_API_KEY: ${{ secrets.ONE_INCH_API_KEY }}
  CI: "true"

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
      - "feat/**"
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: "SuperformCore3"
    steps:
      - name: Mask Secrets
        run: |
          echo "::add-mask::${{ secrets.AWS_ROLE_ARN }}"
          echo "::add-mask::${{ secrets.S3_BUCKET_NAME }}"
          echo "::add-mask::${{ secrets.AWS_REGION }}"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: "Check out the repo"
        uses: "actions/checkout@v4"
        with:
          submodules: true

      - name: "Install node"
        uses: "actions/setup-node@v3"
        with:
          node-version: "latest"

      - name: Print ulimits
        run: ulimit -Sa && ulimit -Ha

      - name: "Install Foundry"
        uses: "foundry-rs/foundry-toolchain@v1"

      - name: "Get forge version"
        run: forge --version

      - name: "Install Foundry dependencies"
        run: forge install

      - name: "Install pnpm"
        run: npm install -g pnpm

      - name: "Check pnpm version"
        run: pnpm --version

      - name: "Install ModuleKit"
        working-directory: ./lib/modulekit
        run: pnpm install

      - name: "Install Safe7579"
        working-directory: ./lib/safe7579
        run: yarn

      - name: "Install Nexus"
        working-directory: ./lib/nexus
        run: yarn

      - name: "Build the contracts and print their size"
        run: "FOUNDRY_PROFILE=ci-sizes forge build --sizes"

      - name: "Make export ABIs script executable"
        run: chmod +x ./script/run/export_abis_s3.sh

      - name: "Export ABIs to S3"
        run: ./script/run/export_abis_s3.sh "${{ github.ref_name }}" --quiet
        env:
          S3_BUCKET_NAME_ABIS: ${{ secrets.S3_BUCKET_NAME_ABIS }}

      - name: "Add build summary"
        run: |
          echo "## Build result" >> $GITHUB_STEP_SUMMARY
          echo "✅ Passed" >> $GITHUB_STEP_SUMMARY

  test:
    needs: ["build"]
    runs-on: "SuperformCore3"
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v4"

      - name: "Install node"
        uses: "actions/setup-node@v3"
        with:
          node-version: "latest"

      - name: "Install Foundry"
        uses: "foundry-rs/foundry-toolchain@v1"

      - name: "Install Foundry dependencies"
        run: forge install

      - name: "Install pnpm"
        run: npm install -g pnpm

      - name: "Install ModuleKit"
        working-directory: ./lib/modulekit
        run: pnpm install

      - name: "Install Safe7579"
        working-directory: ./lib/safe7579
        run: yarn

      - name: "Install Nexus"
        working-directory: ./lib/nexus
        run: yarn

      - name: "Show the Foundry config"
        run: "forge config"

      - name: "Generate a fuzz seed that changes weekly to avoid burning through RPC allowance"
        run: >
          echo "FOUNDRY_FUZZ_SEED=$(
            echo $(($EPOCHSECONDS - $EPOCHSECONDS % 604800))
          )" >> $GITHUB_ENV

      - name: "Run the tests"
        run: "make ftest-ci"

      - name: "Add test summary"
        run: |
          echo "## Tests result" >> $GITHUB_STEP_SUMMARY
          echo "✅ Passed" >> $GITHUB_STEP_SUMMARY

  vnet-deploy:
    needs: ["test"]
    if: |
      (github.event_name == 'pull_request' && github.base_ref == 'main') || 
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      github.event_name == 'workflow_dispatch'
    runs-on: "SuperformCore3"
    outputs:
      eth_mainnet_addresses: ${{ steps.get-addresses-eth.outputs.addresses }}
      base_mainnet_addresses: ${{ steps.get-addresses-base.outputs.addresses }}
      optimism_mainnet_addresses: ${{ steps.get-addresses-optimism.outputs.addresses }}
    steps:
      # -------------------------------------------------------------------
      # Block for OIDC
      # -------------------------------------------------------------------
      - name: Mask Secrets
        run: |
          echo "::add-mask::${{ secrets.AWS_ROLE_ARN }}"
          echo "::add-mask::${{ secrets.S3_BUCKET_NAME }}"
          echo "::add-mask::${{ secrets.AWS_REGION }}"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
      # -------------------------------------------------------------------

      - name: "Check out the repo"
        uses: "actions/checkout@v4"

      - name: "Install Foundry"
        uses: "foundry-rs/foundry-toolchain@v1"
      - name: "Install Foundry dependencies"
        run: forge install

      - name: "Install pnpm"
        run: npm install -g pnpm

      - name: "Install ModuleKit"
        working-directory: ./lib/modulekit
        run: pnpm install

      - name: "Install Safe7579"
        working-directory: ./lib/safe7579
        run: yarn

      - name: "Install Nexus"
        working-directory: ./lib/nexus
        run: yarn

      - name: "Install Tenderly CLI"
        run: curl https://raw.githubusercontent.com/Tenderly/tenderly-cli/master/scripts/install-linux.sh | sudo sh

      - name: "Install jq"
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: "Make deploy script executable"
        run: chmod +x ./script/run/deploy_v2_vnet_s3.sh

      - name: Get branch name and commit hash
        id: branch-info
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: "Run deploy script"
        run: ./script/run/deploy_v2_vnet_s3.sh "$BRANCH_NAME"
        env:
          TENDERLY_ACCESS_KEY: ${{ secrets.TENDERLY_ACCESS_KEY }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Get deployed addresses for Ethereum
        id: get-addresses-eth
        run: |
          ADDRESSES=$(cat ./script/output/1/Ethereum-latest.json | jq -c .)
          echo "addresses=$ADDRESSES" >> $GITHUB_OUTPUT

      - name: Get deployed addresses for Base
        id: get-addresses-base
        run: |
          ADDRESSES=$(cat ./script/output/8453/Base-latest.json | jq -c .)
          echo "addresses=$ADDRESSES" >> $GITHUB_OUTPUT

      - name: Get deployed addresses for Optimism
        id: get-addresses-optimism
        run: |
          ADDRESSES=$(cat ./script/output/10/Optimism-latest.json | jq -c .)
          echo "addresses=$ADDRESSES" >> $GITHUB_OUTPUT

      - name: Add deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "### Ethereum Mainnet (Chain ID: 1)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat ./script/output/1/Ethereum-latest.json | jq . >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "### Base (Chain ID: 8453)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat ./script/output/8453/Base-latest.json | jq . >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "### Optimism (Chain ID: 10)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat ./script/output/10/Optimism-latest.json | jq . >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  coverage:
    runs-on: SuperformCore3
    needs: ["test"]
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v4"
        with:
          submodules: "recursive"

      - name: "Install Foundry"
        uses: "foundry-rs/foundry-toolchain@v1"

      - name: "Install Foundry dependencies"
        run: forge install

      - name: "Install pnpm"
        run: npm install -g pnpm

      - name: "Install ModuleKit"
        working-directory: ./lib/modulekit
        run: pnpm install

      - name: "Install Safe7579"
        working-directory: ./lib/safe7579
        run: yarn

      - name: "Install Nexus"
        working-directory: ./lib/nexus
        run: yarn

      - name: "Generate the coverage report using unit and integration tests"
        run: "make coverage"

      - name: "Upload coverage report to Codecov"
        uses: "codecov/codecov-action@v5"
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: "./lcov.info"

      - name: "Add coverage summary"
        run: |
          echo "## Coverage result" >> $GITHUB_STEP_SUMMARY
          echo "✅ Uploaded to Codecov" >> $GITHUB_STEP_SUMMARY

  treasury-config-smoke-test:
    runs-on: SuperformCore3
    needs: ["test"]
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v4"
        with:
          submodules: true

      - name: "Install Foundry"
        uses: "foundry-rs/foundry-toolchain@v1"

      - name: "Install Foundry dependencies"
        run: forge install

      - name: "Install pnpm"
        run: npm install -g pnpm

      - name: "Install ModuleKit"
        working-directory: ./lib/modulekit
        run: pnpm install

      - name: "Install Safe7579"
        working-directory: ./lib/safe7579
        run: yarn

      - name: "Install Nexus"
        working-directory: ./lib/nexus
        run: yarn

      - name: "Make smoke test script executable"
        run: chmod +x ./script/run/smoke_test_treasury_config.sh

      - name: "Run treasury configuration smoke tests"
        id: treasury-smoke-test
        run: |
          echo "## Treasury Configuration Smoke Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Run the smoke test and capture output
          set +e
          ./script/run/smoke_test_treasury_config.sh > treasury_test_output.log 2>&1
          EXIT_CODE=$?
          set -e
          
          # Display the output
          cat treasury_test_output.log
          
          # Add results to summary
          if [ $EXIT_CODE -eq 0 ]; then
            echo "✅ **All networks passed treasury configuration validation**" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️  **Some networks failed treasury configuration validation**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "This is expected for networks where treasury configuration is not yet complete." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Detailed Results" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          tail -20 treasury_test_output.log >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
          # Don't fail the CI for this - it's informational
          exit 0

      - name: "Add treasury test summary"
        run: |
          echo "## Treasury Configuration Test" >> $GITHUB_STEP_SUMMARY
          echo "✅ Smoke test completed (informational)" >> $GITHUB_STEP_SUMMARY
